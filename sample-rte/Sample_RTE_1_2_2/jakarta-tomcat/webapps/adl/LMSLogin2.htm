<meta http-equiv="expires" content="Tue, 20 Aug 1999 01:00:00 GMT">
<meta http-equiv="Pragma" content="no-cache">
<title>ADL Sample RTE Login</title>
<script language=javascript>

/****************************************************************************
**
** Function:  submit1_onclick()
** Input:   none
** Output:  none
**
** Description:  This method checks to see if both text boxes, password and
**               username have something populating them.
**
***************************************************************************/
function submit1_onclick() 
{
   var username = new String(loginform.uname.value);
   var password = new String(loginform.pwd.value);
    
   if (username == "" || password == "")
   {
      alert("you must enter a username and a password");
      return false;
   }
   return true;
}

</script>
</head>
<body>
   <font face="tahoma" size="2" color="Red"><b>
      An invalid userid or password has been entered!
   <br />
      Please try again.
   </b></font>
    
   <form action="LMSLogin.jsp" method="Get" id="loginform" name="loginform" 
         onSubmit="return submit1_onclick()"> 
      <br />
      <label><font face="tahoma" size="2" color="purple"><b>
         Username
      </b></font></label>&nbsp;&nbsp;
      <input type="text" id="uname" name="uname" value="">
      <br />
      <label><font face="tahoma" size="2" color="purple"><b>
         Password
      </b></font></label>&nbsp;&nbsp;
      <input type="password" id="pwd" name="pwd" value="">
      <br />
      <br />
      <input type="Submit" value="Submit" id="submit1" name="submit1">
   </form>
</body>
